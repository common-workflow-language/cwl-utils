name: Publish tag to PyPI

on:
  push:
    tags: [ 'v*' ]

concurrency:
  group: tag-${{github.ref}}
  cancel-in-progress: true

env:
  apptainer_version: 1.1.8

jobs:
  release_to_pypi:
    name: cwl-utils release test

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up Apptainer
        uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: ${{ env.apptainer_version }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache for pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-release-${{ hashFiles('requirements.txt', 'test-requirements.txt') }}

      - name: Install packages
        run: |
          pip install -U pip setuptools wheel
          pip install virtualenv

      - name: Release test
        env:
          RELEASE_SKIP: head
        run: ./release-test.sh

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: testenv2/src/cwl-utils/dist/
